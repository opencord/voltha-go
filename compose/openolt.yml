version: '2'
services:
  openolt:
    image: "${REGISTRY}${REPOSITORY}voltha-adapter-openolt${TAG}" 
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    entrypoint:
      - /app/openolt
      - -device_type
      - "OLT"
      - -onus
      - "4"
      - -internal_if
      - "eth0"
      - -external_if
      - "eth0"
      - -vcore_endpoint
      - "vcore"
      - -promiscuous
      - -verbose
    ports:
      - "50062:50062"
    networks:
    - default

networks:
  default:
    driver: bridge
