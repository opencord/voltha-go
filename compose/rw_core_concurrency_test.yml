version: '2'
services:
  rw_core1:
    image: voltha-rw-core
    entrypoint:
        - /app/rw_core
        - -kv_store_type=etcd
        - -kv_store_host=${DOCKER_HOST_IP}
        - -kv_store_port=2379
        - -grpc_port=50057
        - -banner=true
        - -kafka_adapter_host=${DOCKER_HOST_IP}
        - -kafka_adapter_port=9092
        - -kafka_cluster_host=${DOCKER_HOST_IP}
        - -kafka_cluster_port=9092
        - -rw_core_topic=rwcore
        - -kv_store_data_prefix=service/voltha
        - -in_competing_mode=true
        - -timeout_long_request=5000
        - -timeout_request=6000
        - -log_level=4
    ports:
      - 50057:50057
    volumes:
    - "/var/run/docker.sock:/tmp/docker.sock"
    networks:
    - default

  rw_core2:
    image: voltha-rw-core
    entrypoint:
      - /app/rw_core
      - -kv_store_type=etcd
      - -kv_store_host=${DOCKER_HOST_IP}
      - -kv_store_port=2379
      - -grpc_port=50057
      - -banner=true
      - -kafka_adapter_host=${DOCKER_HOST_IP}
      - -kafka_adapter_port=9092
      - -kafka_cluster_host=${DOCKER_HOST_IP}
      - -kafka_cluster_port=9092
      - -rw_core_topic=rwcore
      - -kv_store_data_prefix=service/voltha
      - -in_competing_mode=true
      - -timeout_long_request=5000
      - -timeout_request=6000
      - -log_level=4
    ports:
      - 50058:50057
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    networks:
      - default
networks:
  default:
    driver: bridge
