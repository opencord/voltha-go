version: '2'
services:
  adapter_openolt:
    image: "${REGISTRY}${REPOSITORY}voltha-adapter-openolt${TAG}"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: [
      "/voltha/python/adapters/openolt/main.py",
      "-v",
      "--name=openolt",
      "--kafka_adapter=${DOCKER_HOST_IP}:9093",
      "--kafka_cluster=${DOCKER_HOST_IP}:9093",
      "--core_topic=rwcore"
    ]
    networks:
    - default
#Add brcm_openomci_onu here if needed
networks:
  default:
    driver: bridge
