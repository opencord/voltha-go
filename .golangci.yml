version: "2"

linters:
  enable:
    #- gochecknoglobals
    #- gochecknoinits
    - gocritic
    - gosec
    - errcheck
    - gocyclo
    - govet
    - ineffassign
    - misspell
    - gosec
    - staticcheck
    - unused
    - unparam
  exclusions:
    rules:
      - path: ".*_test.go"
        linters:
          - gocritic
          - gosec
          - govet
          - fieldalignment
          - unparam
          - staticcheck
          
      - text: "ifElseChain:"
        linters:
          - gocritic
      - text: "G115: integer overflow conversion"
        linters:
          - gosec
      - text: "SA1019"
        linters:
          - staticcheck
      - text: "QF1008: could remove embedded field"
        linters:
          - staticcheck

linters-settings:
  govet:
    enable:
      - shadow
      - fieldalignment
  gocyclo:
    min-complexity: 40
  misspell:
    locale: US
    ignore-words:
      - cancelled
      - artefacts

formatters:
  enable:
    - gofmt
    - goimports

run:
  modules-download-mode: vendor
