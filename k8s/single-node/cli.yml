apiVersion: v1
kind: Service
metadata:
  name: vcli
  namespace: voltha
  labels:
    name: vcli
spec:
  ports:
    - name: ssh
      port: 5022
      targetPort: 22
  selector:
    app: vcli
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vcli
  namespace: voltha
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vcli
      annotations:
        cni: "calico"
    spec:
      containers:
        - name: vcli
          image: voltha-cli
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
            - "/voltha/python/cli/setup.sh"
            - "-g rw-core:50057"
          ports:
            - containerPort: 22
              name: ssh-port
          imagePullPolicy: Never


