apiVersion: v1
kind: Service
metadata:
  name: ro-core
  namespace: voltha
spec:
  clusterIP: None
  ports:
    - name: grpc
      port: 50057
      targetPort: 50057
  selector:
    app: ro-core
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ro-core
  namespace: voltha
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: ro-core
  template:
    metadata:
      labels:
        app: ro-core
      annotations:
        cni: "calico"
    spec:
      containers:
        - name: voltha
          image: voltha-ro-core
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          args:
            - "/app/ro_core"
            - "-kv_store_type=etcd"
            - "-kv_store_host=etcd.$(NAMESPACE).svc.cluster.local"
            - "-kv_store_port=2379"
            - "-grpc_port=50057"
            - "-banner=true"
            - "-kafka_adapter_host=kafka.$(NAMESPACE).svc.cluster.local"
            - "-kafka_adapter_port=9092"
            - "-kafka_cluster_host=kafka.$(NAMESPACE).svc.cluster.local"
            - "-kafka_cluster_port=9092"
            - "-ro_core_topic=rocore"
            - "-log_level=0"
          ports:
            - containerPort: 50057
              name: grpc-port
          imagePullPolicy: IfNotPresent



