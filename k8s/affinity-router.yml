apiVersion: v1
kind: Service
metadata:
  name: afrouter
  namespace: voltha
spec:
  clusterIP: None
  ports:
    - name: grpc
      port: 55555
      targetPort: 55555
  selector:
    app: afrouter
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: afrouter
  namespace: voltha
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: afrouter
      annotations:
        cni: "calico"
    spec:
      containers:
      - name: arouter
        image: volthacore/afrouter:testing
        imagePullPolicy: Always
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        ports:
        - containerPort: 55555
        command: ["/app/afrouter"]
        args: ["-config", "/app/config/arouter.voltha3.json"]
      - name: envoy
        image: volthacore/envoy
        volumeMounts:
        - name: config-volume
          mountPath: /envoy/config
        ports:
        - containerPort: 8192
        - containerPort: 50555
      - name: arouterd
        image: volthacore/afrouterd:testing
        command: ["/app/arouterd"]
        imagePullPolicy: Always
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: afrouter-config
